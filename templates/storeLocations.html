<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retailer Stores Locations </title>
</head>
<body>
<h1>Store Locations</h1>
<form action="">
     <label for="cars">Retailer:</label>
     <select id="retailers" name="retailers">
        <option disabled="true" selected>---Select---</option>
        {% for results in retailers %}
         <option>{{results.retailer_name}}</option>
         {% endfor %}
     </select>
</form>
</body>
</html>
